<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Museum</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="theFlow" src="res/theFlow.jpg">
            <img id="pavement" src="res/pavement.jpg">
            <img id="pavement-nor" src="res/pavement_nor.jpg">
            <img id="sky" src="res/sky.jpg">
            <a-asset-item id="vase" src="res/vase.glb"></a-asset-item>
        </a-assets>

        <!-- Museum Room --->
        <!-- Floor -->
        <a-box color="#777" depth="20" height="0.1" width="15" position="0 0 0"></a-box>

        <!-- Ceiling -->
        <a-box color="#aaa" depth="20" height="0.1" width="15" position="0 8 0"></a-box>

        <!-- Backwall -->
        <a-box color="#ccc" depth="0.1" height="8" width="15" position="0 4 -10"></a-box>

        <!-- Frontwall -->
        <!-- Left segment-->
        <a-box color="#ccc" depth="0.1" height="8" width="6" position="-4.5 4 10"></a-box>
        <!-- Right segment-->
        <a-box color="#ccc" depth="0.1" height="8" width="6" position="4.5 4 10"></a-box>
        <!-- Middle segment-->
        <a-box color="#ccc" depth="0.1" height="3.5" width="3" position="0 6.25 10"></a-box>

        <!-- Side Walls -->
        <!-- Left Side -->
        <a-box color="#ccc" depth="20" height="8" width="0.1" position="-7.5 4 0"></a-box>
        <!-- Right Side -->
        <a-box color="#ccc" depth="20" height="8" width="0.1" position="7.5 4 0"></a-box>

        <!-- The Flow Picture -->
        <a-box depth="0.1" height="2" width="2.5" position="0 2 -9.9"></a-box>
        <a-image src="#theFlow" position="0 2 -9.83" width="2" height="1.5"></a-image>

        <!-- Description -->
        <a-box depth="0.1" height="0.2" width="2" position="0 0.8 -9.9"></a-box>
        <a-text value="The Flow - Matthias H." position="0 0.8 -9.84" color="black" align="center" scale="0.8 0.8 0.8"></a-text>

        <!-- Vase -->
        <a-box depth="0.7" height="1" width="0.7" position="0 0.5 -4"></a-box>
        <a-gltf-model src="#vase" position="0.215 1 -3.6" scale="0.4 0.4 0.4"></a-gltf-model>
        <!-- Security Glass -->
        <a-box color="#abdbe3" opacity="0.3" transparent="true" position="0 1.4 -4" depth="0.7" height="0.8" width="0.7"></a-box>
        <a-box color="#777" depth="0.05" height="0.25" width="0.5" position="0 0.7 -3.65"></a-box>
        <a-box depth="0.05" height="0.20" width="0.45" position="0 0.7 -3.64"></a-box>
        <a-text value="Elegy of\nEndless Ruin" position="0 0.73 -3.61" color="black" align="center" scale="0.28 0.28 0.28"></a-text>
        <a-text value="- Valentin H." position="0 0.64 -3.61" color="black" align="center" scale="0.28 0.28 0.28"></a-text>

        <!-- Ground -->
        <a-plane material="color: #FFFFFF; src: #pavement; repeat: 5000 5000; normal-map: #pavement-nor; normal-texture-repeat: 5000 5000" rotation="-90 0 0" scale="10000 10000 1" position="0 -0.2 0"></a-plane>

        <a-sky src="#sky"></a-sky>
    </a-scene>
</body>
</html>
